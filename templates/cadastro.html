{% extends 'base.html' %}
{% block content %}
    <h2>Cadastro de Empresa</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Empresa</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="geradora">Geradora</option>
                <option value="recicladora">Recicladora</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização</label>
            <input type="text" class="form-control" id="localizacao" name="localizacao" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <p class="mt-3">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
{% endblock %}
